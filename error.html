<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! Something Went Wrong - Milky Way</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Arial&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #e8f5e9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .error-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            border: 2px solid #43a047;
        }

        .error-icon {
            font-size: 100px;
            color: #d32f2f;
            margin-bottom: 20px;
        }

        .error-title {
            font-family: 'Pacifico', cursive;
            color: #2e7d32;
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .error-message {
            color: #333;
            margin-bottom: 25px;
            font-size: 1.1rem;
        }

        .error-code {
            font-size: 3rem;
            font-weight: bold;
            color: #43a047;
            margin-bottom: 15px;
        }

        .btn {
            display: inline-block;
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #388e3c;
        }

        @media screen and (max-width: 480px) {
            .error-container {
                padding: 20px;
            }

            .error-icon {
                font-size: 70px;
            }

            .error-title {
                font-size: 2rem;
            }

            .error-code {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1 class="error-title">Milky Way</h1>
        <div class="error-code">404</div>
        <p class="error-message">Oops! The page you're looking for has gone missing like a dropped milk bottle. 

Don't worry, our delivery team is searching high and low to find it!</p>
        <a href="#" class="btn">Return to Home</a>
    </div>
</body>
</html>
